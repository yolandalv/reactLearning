    var MyTitle = React.createClass({
      PropTypes: {
        title: React.PropTypes.string.isRequired
      },
      getDefaultProps() {
        return {
          title: 'hello world'
        };
      },
      render() {
        return <h1> {this.props.title} </h1>
      }
    })
    ReactDOM.render(
      <MyTitle/>,
      document.getElementById('example')
    );
  </script>
